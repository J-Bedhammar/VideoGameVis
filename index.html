<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Video Game Sales Visualization</title>
		<link rel="stylesheet" href="css/index.css"/>
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
	</head>
	
	<body id="background">
		<div class="card-body">
			<div class="card-header">
				<h2>Video Game Sales and Ratings</h2>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-9">
					<div class="row" >
						<div class="col-7" id="bar-chart">
							<h2 class="graph-title">Top 5</h2>
							<img class="sales">
						</div>
						<div class="col-5 sales" id="donut">
							<h2 class="graph-title">Donut</h2>
							<img class="sales" src="css/images/DonutChartPlaceholder.png">
						</div>
					</div>
					<div class="col">
						<h3 class="graph-title">Brush</h3>
						<div id="brush"></div>
						<img class="sales" src="css/images/brush.png">
						<h3 class="graph-title">Annual Sales</h3>
						<div id="annualSales"></div>
					</div>
				</div>
				<div class="col"  id="options"><h2 class="graph-title">Options</h2></div>
			</div>
		</div>
		
	</body>
	
	<!-- Library scripts -->
	<script type="text/javascript" src="libs/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/d3/d3.min.js"></script>
	<!-- Visualization scripts -->
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/infoViz.js"></script>
	<script type="text/javascript" src="js/barChart.js"></script>
	<script type="text/javascript" src="js/annualSales.js"></script>

</html>
