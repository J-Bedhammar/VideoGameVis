<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Video Game Sales Visualization</title>
		<link rel="stylesheet" href="css/index.css"/>
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
	</head>
	
	<body id="background" onload="main(true,false)">
		<div class="card-body">
			<div class="card-header">
				<h2>Video Game Sales and Ratings</h2>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-9" id="container-charts">
					<div class="col">
						<h3 class="graph-title">Time Interval</h3>
						<div id="brush"></div>
					</div>
					<div class="row" >
						<div class="col-7">
							<h2 class="graph-title">Top 5</h2>
							<div id="bar-chart"></div>
						</div>
						<div class="col-5 sales">
							<h2 class="graph-title" id="donutTitle">Donut</h2>
							<div id="donut"></div>
						</div>
					</div>
					<div class="col">
						<h3 class="graph-title" id="annualSalesTitle">Annual Data</h3>
						<div class="item"></div>
						<div id="minYear"></div>
						<div id="maxYear"></div>
						<div id="annualSales"></div>
					</div>
				</div>
				<div class="col-3"  id="options">
					<h2 class="graph-title" id="optionTitle">Options</h2>
					<label for="category">Show:</label>
					<div class="btn-group btn-group-toggle buttonContainer" data-toggle="buttons" >
						<label class="btn btn-secondary active" id="show">
							<input type="radio" name="show" value="Top5" autocomplete="off" checked> Top 5
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="show" value="Bot5" autocomplete="off" > Bot 5
						</label>
					</div>
					<div class="form-group">
						<label for="category">Category:</label>
						<select class="form-control" id="category" onchange="main(true, false)">
							<option>Game</option>
							<option>Publisher</option>
							<option>Developer</option>
							<option>Platform</option>
						</select>
						<label for="sumAnnualSales">Sort By:</label>
						<div class="btn-group btn-group-toggle buttonContainer" data-toggle="buttons" >
							<label class="btn btn-secondary active">
								<input type="radio" name="sortBy" value="Sales" autocomplete="off" checked> Sales
							</label>
							<label class="btn btn-secondary">
								<input type="radio" name="sortBy" value="Releases" id="releaseButton" autocomplete="off"> Releases
							</label>
							<label class="btn btn-secondary">
								<input type="radio" name="sortBy" value="Score" autocomplete="off"> Score
							</label>
						</div>
						<label for="sumAnnualSales">Annual Data:</label>
						<select class="form-control" id="sumAnnualSales" onchange="main(true, true)">
							<option>Individual Game Sales</option>
							<option>Individual Game Scores</option>
							<option>Sales Per Year</option>
							<option>Releases Per Year</option>
							<option>Average Score Per Year</option>
						</select>

					</div>
				</div>
			</div>
		</div>
		
	</body>
	
	<!-- Library scripts -->
	<script type="text/javascript" src="libs/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/d3/d3.min.js"></script>
	<!-- Visualization scripts -->
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/brush.js"></script>
	<script type="text/javascript" src="js/infoViz.js"></script>
	<script type="text/javascript" src="js/barChart.js"></script>
	<script type="text/javascript" src="js/annualSales.js"></script>
	<script type="text/javascript" src="js/sunBurst.js"></script>

</html>
